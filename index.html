        50% { transform: translateY(-200px) scale(1.2) translateX(-10px); opacity: 0.8; }

      }
      
      .animate-float {
        animation: floatUp 2s ease-out forwards;
        pointer-events: none; 
        will-change: transform, opacity;
      }
